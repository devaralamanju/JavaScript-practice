<body>
    <p><strong>Call def:</strong>for manuplating this keyword is called call</p>
    <p>Example:syntax function name .call(obj,parameter1,parameter2)</p>
    <p><strong>Apply def:</strong>for manuplating this keyword is called Apply</p>
    <p>Example:syntax function name .Apply(obj,[parameter1],[parameter2])</p>
    <script>
    var salary =  2000;

        //console.log(window.salary);//output:2000

    }
